{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 9 Informatorio </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap " rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>  
    <video src="{% static 'videod.mp4' %}" autoplay muted loop></video>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión par entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form method="post" class="formulario__login">
                        {% csrf_token %}
                        <div class="logo"><img src="{% static 'img/logogif.gif' %}" alt="logo" width="272" height="153" style="border-radius: 20px;"></div> 
                        <input type="username" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button type="submit" value="login">Entrar</button>
                    </form>

                    <!--Register-->
                    <form method="post" class="formulario__register">
                        {% csrf_token %}
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button type="submit" value="registro">Regístrarse</button>
                    </form>
                </div>
            </div>

            

        </main>
        
        <script>
                document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
                document.getElementById("btn__registrarse").addEventListener("click", register);
                window.addEventListener("resize", anchoPage);

                //Declarando variables
                var formulario_login = document.querySelector(".formulario__login");
                var formulario_register = document.querySelector(".formulario__register");
                var contenedor_login_register = document.querySelector(".contenedor__login-register");
                var caja_trasera_login = document.querySelector(".caja__trasera-login");
                var caja_trasera_register = document.querySelector(".caja__trasera-register");

                    //FUNCIONES

                function anchoPage(){

                    if (window.innerWidth > 850){
                        caja_trasera_register.style.display = "block";
                        caja_trasera_login.style.display = "block";
                    }else{
                        caja_trasera_register.style.display = "block";
                        caja_trasera_register.style.opacity = "1";
                        caja_trasera_login.style.display = "none";
                        formulario_login.style.display = "block";
                        contenedor_login_register.style.left = "0px";
                        formulario_register.style.display = "none";   
                    }
                }

                anchoPage();


                    function iniciarSesion(){
                        if (window.innerWidth > 850){
                            formulario_login.style.display = "block";
                            contenedor_login_register.style.left = "10px";
                            formulario_register.style.display = "none";
                            caja_trasera_register.style.opacity = "1";
                            caja_trasera_login.style.opacity = "0";
                        }else{
                            formulario_login.style.display = "block";
                            contenedor_login_register.style.left = "0px";
                            formulario_register.style.display = "none";
                            caja_trasera_register.style.display = "block";
                            caja_trasera_login.style.display = "none";
                        }
                    }

                    function register(){
                        if (window.innerWidth > 850){
                            formulario_register.style.display = "block";
                            contenedor_login_register.style.left = "410px";
                            formulario_login.style.display = "none";
                            caja_trasera_register.style.opacity = "0";
                            caja_trasera_login.style.opacity = "1";
                        }else{
                            formulario_register.style.display = "block";
                            contenedor_login_register.style.left = "0px";
                            formulario_login.style.display = "none";
                            caja_trasera_register.style.display = "none";
                            caja_trasera_login.style.display = "block";
                            caja_trasera_login.style.opacity = "1";
                        }
                }
                </script>

                <div class="footer">
                    <div class="jumbotron text-center" style="margin-bottom:0;text-align: center;">
                        <img src="{% static 'img/img1.png' %}" alt="chaco1">
                        <img src="{% static 'img/img2.png' %}" alt="chaco2">
                        <img src="{% static 'img/img3.png' %}" alt="chaco3">
                    </div>
                </div>
    

</body>
</html>
